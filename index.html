<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="main.js"></script>
  <script src="loading.js"></script>
  <script src="dialogue.js"></script>
  <link rel="icon" type="image/png" href="./favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Narrative Game Template</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <main>
    <div id="loading">
      <div class="loading-dots"></div>
    </div>
    <div id="titlescreen" class="hidden">
      <div class="wrapper">
        <h1>A NARRATIVE GAME TEMPLATE</h1>
        <p>by <a target="_blank" href="https://linktr.ee/ifthencreate">IfThenCreate</a></p>
        <button onclick="startGame()">start</button>
      </div>
    </div>
    <div id="dialogue-container" class="hidden">
      <div class="dialogue-main">
        <div id="character-portrait"></div>
        <div class="dialogue-responses-wrapper" id="responses">
        </div>
        <div class="dialogue-wrapper">
          <div id="speaker-name"></div>
          <div class="text">
            <p id="character-dialogue"></p>
            <button id="progress-dialogue" class="hidden" aria-label="next"><div></div></button>
          </div>
        </div>
      </div>
    </div>
    </div>

    <div id="epilogue" class="hidden">
      <p id="epilogue-result"></p>
      <button onclick="restart()">play again?</button>
    </div>
  </main>
</body>
</html>
